<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="unidadMedida">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.unidadMedida.detail.title">Unidad Medida</span> {{unidadMedida.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.unidadMedida.abreviacion">Abreviacion</span></dt>
                <dd>
                    <span>{{unidadMedida.abreviacion}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.unidadMedida.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{unidadMedida.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.unidadMedida.valorConversion">Valor Conversion</span></dt>
                <dd>
                    <span>{{unidadMedida.valorConversion}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.unidadMedida.unidadBase">Unidad Base</span></dt>
                <dd>
                    <div *ngIf="unidadMedida.unidadBase">
                        <a [routerLink]="['/tipo-unidad-medida', unidadMedida.unidadBase?.id, 'view']">{{unidadMedida.unidadBase?.nombre}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/unidad-medida', unidadMedida.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
